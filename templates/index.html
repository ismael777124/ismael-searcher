<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Ismael Searcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181a1b;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #23272a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 16px #000a;
        }
        h1 {
            color: #e53935;
        }
        p {
            color: #cccccc;
        }
        a, a:visited {
            color: #90caf9;
        }
        a:hover {
            color: #fff176;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ismael Searcher</h1>
        <form method="GET" action="#" style="margin: 24px 0 32px 0; display: flex; gap: 8px;">
            <input type="text" name="q" placeholder="Recherche..." style="flex:1; padding: 10px; border-radius: 5px; border: none; background: #2d333b; color: #f1f1f1;">
            <button type="submit" style="padding: 10px 20px; border: none; border-radius: 5px; background: #e53935; color: #fff; font-weight: bold; cursor: pointer;">Rechercher</button>
        </form>

    </div>
</body>
</html>
