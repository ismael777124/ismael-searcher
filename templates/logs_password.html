<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Connexion logs visiteurs</title>
    <style>
        body { background: #181a1b; color: #f1f1f1; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 80px auto; background: #23272a; padding: 30px; border-radius: 10px; box-shadow: 0 2px 16px #000a; }
        h1 { color: #e53935; text-align: center; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; }
        input { background: #2d333b; color: #f1f1f1; }
        button { background: #e53935; color: #fff; font-weight: bold; cursor: pointer; }
        .error { color: #e53935; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acc√®s Logs</h1>
        <form method="post">
            <input type="password" name="password" placeholder="Mot de passe" required autocomplete="off">
            <button type="submit">Se connecter</button>
        </form>
        {% if error %}
        <div class="error">Mot de passe incorrect</div>
        {% endif %}
    </div>
</body>
</html>
